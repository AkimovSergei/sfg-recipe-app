<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <head>
        <title th:text="'Create recipe'"></title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container pt-5">
                <div class="mb-5">
                    <a href="/" class="">
                        <i class="fa fa-arrow-left mr-2"></i>
                        <span th:text="'Back'"></span>
                    </a>
                </div>

                <form th:object="${recipe}" th:action="@{/recipe}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please Correct Errors Below</p>
                    </div>

                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white" th:text="'General'"></div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="recipe-name"
                                       class="col-3 col-form-label"
                                       th:text="'Name'"></label>
                                <div class="col-9">
                                    <input type="text"
                                           id="recipe-name"
                                           class="form-control"
                                           th:placeholder="'Name'"
                                           th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-3 col-form-label"
                                       th:text="'Categories'"></label>
                                <div class="col-9">
                                    <div class="form-check form-check-inline"
                                    th:each="category : ${categoriesList}">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               th:value="${category.id}"
                                               th:id="'recipe-category-' + ${category.id}"
                                               th:field="*{categoriesIds}"
                                        />
                                        <label class="form-check-label"
                                               th:for="'recipe-category-' + ${category.id}"
                                               th:text="${category.description}"
                                        ></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-description"
                                       class="col-3 col-form-label"
                                       th:text="'Description'"></label>
                                <div class="col-9">
                                    <textarea id="recipe-description"
                                              class="form-control"
                                              rows="3"
                                              th:placeholder="'Description'"
                                              th:field="*{description}"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-prep-time"
                                       class="col-3 col-form-label"
                                       th:text="'Perp time'"></label>
                                <div class="col-9">
                                    <input type="number"
                                           min="1"
                                           max="999"
                                           step="1"
                                           id="recipe-prep-time"
                                           class="form-control"
                                           th:placeholder="'Perp time'"
                                           th:field="*{prepTime}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-cook-time"
                                       class="col-3 col-form-label"
                                       th:text="'Cook time'"></label>
                                <div class="col-9">
                                    <input type="number"
                                           min="1"
                                           max="999"
                                           step="1"
                                           id="recipe-cook-time"
                                           class="form-control"
                                           th:placeholder="'Cook time'"
                                           th:field="*{cookTime}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-servings"
                                       class="col-3 col-form-label"
                                       th:text="'Servings'"></label>
                                <div class="col-9">
                                    <input type="number"
                                           min="1"
                                           max="999"
                                           step="1"
                                           id="recipe-servings"
                                           class="form-control"
                                           th:placeholder="'Servings'"
                                           th:field="*{servings}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-source"
                                       class="col-3 col-form-label"
                                       th:text="'Source'"></label>
                                <div class="col-9">
                                    <input type="text"
                                           maxlength="255"
                                           id="recipe-source"
                                           class="form-control"
                                           th:placeholder="'Source'"
                                           th:field="*{source}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-url"
                                       class="col-3 col-form-label"
                                       th:text="'URL'"></label>
                                <div class="col-9">
                                    <input type="text"
                                           maxlength="255"
                                           id="recipe-url"
                                           class="form-control"
                                           th:placeholder="'URL'"
                                           th:field="*{url}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-difficulty"
                                       class="col-3 col-form-label"
                                       th:text="'Difficulty'"></label>
                                <div class="col-9">
                                    <select id="recipe-difficulty"
                                            class="form-control"
                                            th:field="*{difficulty}">
                                        <option th:each="difficultyValue : ${T(com.sa.recipe.domain.Difficulty).values()}"
                                                th:value="${difficultyValue.name()}"
                                                th:text="${difficultyValue.name()}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-directions"
                                       class="col-3 col-form-label"
                                       th:text="'Directions'"></label>
                                <div class="col-9">
                                    <textarea id="recipe-directions"
                                              class="form-control"
                                              rows="5"
                                              th:placeholder="'Directions'"
                                              th:field="*{directions}"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recipe-notes"
                                       class="col-3 col-form-label"
                                       th:text="'Notes'"></label>
                                <div class="col-9">
                                    <textarea id="recipe-notes"
                                              class="form-control"
                                              rows="5"
                                              th:placeholder="'Notes'"
                                              th:field="*{note.notes}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-5">
                        <div class="card-body text-right">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="'Save'"></span>
                                <i class="fa fa-save ml-2"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
