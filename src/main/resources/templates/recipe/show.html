<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <head>
        <title th:text="'Show recipe'"></title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container pt-5">
                <div class="row">
                    <div class="col">
                        <a href="/" class="">
                            <i class="fa fa-arrow-left mr-2"></i>
                            <span th:text="'List'"></span>
                        </a>
                    </div>
                    <div class="col text-right">
                        <a href="#"
                           class="btn btn-primary"
                           role="button"
                           th:href="@{'/recipe/' + ${recipe.id} + '/edit'}"
                        >
                            <span th:text="'Edit'"></span>
                            <i class="fa fa-pencil ml-2"></i>
                        </a>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        Recipe of <span th:text="${recipe.name}"></span>
                    </div>
                    <div class="card-body">
                        <p>
                            <b th:text="'Description'" class="mr-2"></b>
                            <span th:text="${recipe.description}"></span>
                        </p>
                        <p>
                            <b th:text="'Categories'" class="mr-2"></b>
                            <span class="h5">
                            <span th:each="category : ${recipe.categories}"
                                  th:text="${category.description}"
                                  class="badge badge-primary"></span>
                        </span>
                        </p>
                        <div>
                            <div class="row">
                                <div class="col">
                                    <div th:text="'Prep time'" class="text-muted mb-2"></div>
                                    <div th:text="${(recipe.prepTime) + ' min'}"></div>
                                </div>
                                <div class="col">
                                    <div th:text="'Cook time'" class="text-muted mb-2"></div>
                                    <div th:text="${(recipe.cookTime) + ' min'}"></div>
                                </div>
                                <div class="col">
                                    <div th:text="'Source'" class="text-muted mb-2"></div>
                                    <div>
                                        <span th:text="${recipe.source}"></span>
                                        <a href="#" th:href="${recipe.url}" class="ml-2">
                                            <i class="fa fa-external-link" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="col">
                                    <div th:text="'Difficulty'" class="text-muted mb-2"></div>
                                    <div th:text="${recipe.difficulty}"></div>
                                </div>
                                <div class="col">
                                    <div th:text="'Servings'" class="text-muted mb-2"></div>
                                    <div th:text="${recipe.servings}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header bg-primary text-white" th:text="'Ingredients'"></div>
                    <ul class="list-group">
                        <li th:each="ingredient : ${recipe.ingredients}" class="list-group-item">
                            <span th:text="${#numbers.formatDecimal(ingredient.amount, 0, 0)}"></span>
                            <span th:text="${ingredient.unitOfMeasure.description.toLowerCase()}"></span>
                            <span th:text="'of'"></span>
                            <span th:text="${ingredient.description}"></span>
                        </li>
                    </ul>
                </div>

                <div class="card mt-5">
                    <div class="card-header bg-primary text-white" th:text="'Directions'"></div>
                    <div class="card-body" th:text="${recipe.directions}"></div>
                </div>

                <div class="card mt-5">
                    <div class="card-header bg-primary text-white" th:text="'Notes'"></div>
                    <div class="card-body" th:text="${recipe.note.notes}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
